
<div class="container " >

    <h3> About u</h3>

    
<form (ngSubmit)="save()" #myForm="ngForm"> 
<div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
               <div *ngIf="name.invalid && (name.dirty || name.touched)"
               class="alert alert-danger">
          Name is required
        </div>
</div>



        <div class="form-group">
                <label for="auther">Email </label>
                <input type="text" class="form-control" id="auther" 
                 required 
                 [(ngModel)]=model.auther name="auther"  #auther="ngModel">
                 <div *ngIf="auther.invalid && (auther.dirty || auther.touched)"
                 class="alert alert-danger">
            
                Email is required
             </div>
             </div>

            
            
        <div class="form-group"> 
                <label for="url"> URl </label>
                <input type="text" class="form-control" id="url"
                 required 
                 [(ngModel)]=model.url name="url"  #url="ngModel">
                 <div *ngIf="url.invalid && (url.dirty || url.touched)"
                 class="alert alert-danger">
            

                    url is required
     </div>

        </div>
            
<br>
            
        <div>
            <button type="submit" [disabled]="!bookForm.form.vaild"  class="btn btn-danger" >submit </button>
            </div>


    </form>

</div>
<div>
    <h2> your Information</h2>

    </div>
